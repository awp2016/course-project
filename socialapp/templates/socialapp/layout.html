<html>
  <head>
    <title>My social network</title>
  </head>

  <body>
    {% block head %}
      <h1>Welcome to my social app</h1>
    {% endblock %}

    Logged in as:
    {% if user.profile %}
      <a href="{% url 'user_profile' user.profile.pk %}">{{ user.username }}</a>
    {% else %}
      {{ user.username }}
    {% endif %}
    | <a href="{% url 'logout' %}">Logout</a>

    {% block content %}
    {% endblock %}
  </body>
</html>
