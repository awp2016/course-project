{% extends 'socialapp/layout.html' %}

{% block head %}
  <h1>Delete status</h1>
{% endblock %}

{% block content %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <p>Are you sure you want to delete this status?</p>
    <input type="submit" value="Yes"/>
    <a href="{% url 'status_details' pk=status.pk %}">No</a>
  </form>
{% endblock %}
